<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg+xml" href="../Content/BoatSky.svg">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .border-light-navy {
            border-color: #364874;
        }

        .bg-navy {
            background-color: #202A44;
        }

        .hover\:text-navy:hover {
            color: #202A44;
        }

        .bg-dark-navy {
            background-color: #161D2E;
        }

        .bg-sky {
            background-color: #08BEF0;
        }

        .text-sky {
            color: #08BEF0;
        }
    </style>
</head>

<body class="bg-dark-navy min-h-screen flex flex-col justify-start items-center">
    <nav class="bg-navy text-white px-4 py-3 flex flex-col md:flex-row items-center justify-between w-full">
        <a href="index.html" class="flex-shrink-0 mb-4 md:mb-0 md:mr-4 flex justify-center w-full md:w-auto">
            <img src="../Content/BoatWhite.svg" alt="White Owera Software Solutions Boat Icon"
                class="w-12 h-12 md:w-[50px] md:h-[50px]" />
        </a>
        <div class="flex-1 flex justify-center w-full md:w-auto">
            <ul class="flex flex-col md:flex-row md:space-x-6 space-y-2 md:space-y-0 w-full md:w-auto items-center">
                <li class="w-full md:w-auto">
                    <a href="/index.html"
                        class="flex items-center gap-2 w-full justify-center px-3 py-2 rounded-lg border-2 border-white text-white bg-transparent font-semibold hover:bg-white hover:text-navy transition-colors">
                        <i class="fas fa-house group-hover:text-white"></i> Home
                    </a>
                </li>
                <li class="w-full md:w-auto">
                    <a href="/Pages/About.html"
                        class="flex items-center gap-2 w-full justify-center px-3 py-2 rounded-lg border-2 border-white text-white bg-transparent font-semibold hover:bg-white hover:text-navy transition-colors">
                        <i class="fas fa-user group-hover:text-white"></i> About
                    </a>
                </li>
                <li class="w-full md:w-auto">
                    <a href="/Pages/Projects.html"
                        class="flex items-center gap-2 w-full justify-center px-3 py-2 rounded-lg border-2 border-white text-white bg-transparent font-semibold hover:bg-white hover:text-navy transition-colors">
                        <i class="fas fa-folder group-hover:text-white"></i> Projects
                    </a>
                </li>
                <li class="w-full md:w-auto">
                    <a href="/Pages/Contact.html"
                        class="flex items-center gap-2 w-full justify-center px-3 py-2 rounded-lg border-2 border-white text-white bg-transparent font-semibold hover:bg-white hover:text-navy transition-colors">
                        <i class="fas fa-envelope group-hover:text-white"></i> Contact
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="flex flex-col items-center justify-center py-8 px-2 sm:px-4 gap-8 sm:gap-14 max-w-4xl w-full mb-20">
        <div class="flex flex-col gap-2">
            <h1 class="text-white text-3xl text-center sm:text-3xl md:text-4xl font-semibold w-full">Get In Touch</h1>
            <p class="text-gray-300 text-lg sm:text-xl text-center">Ready to discuss your project?
            </p>
        </div>

        <div class="flex flex-col lg:flex-row w-full gap-8">
            <div class="flex flex-col gap-6 sm:gap-8 w-full lg:w-1/2">
                <div class="flex flex-col gap-2">
                    <h2 class="font-semibold text-white text-xl sm:text-2xl">Contact Information</h2>
                    <div class="flex flex-col">
                        <div class="flex flex-row items-center gap-2">
                            <i class="fas fa-envelope text-sky text-lg sm:text-xl"></i>
                            <p class="text-white text-base sm:text-lg font-semibold">Email</p>
                        </div>
                        <p class="text-gray-300 text-base sm:text-lg ml-7" type="email">projects@owerasoftwaresupply.com
                        </p>
                    </div>
                </div>  
                <div class="flex flex-col bg-navy border border-light-navy rounded-lg gap-2 p-4 sm:p-6">
                    <h2 class="font-semibold text-white text-xl sm:text-2xl">Response Time</h2>
                    <p class="text-gray-300 text-base sm:text-lg">Inquires are typically responded to within 24 hours
                        during business days.</p>
                </div>
            </div>

            <form
                class="flex items-center justify-center w-full lg:w-1/2 flex-col gap-4 sm:gap-6 bg-navy border border-light-navy rounded-lg p-4 sm:p-6"
                action="https://formspree.io/f/xwpzkrgz" method="POST">
                <div class="flex flex-col w-full gap-2">
                    <div class="flex w-full items-center justify-start gap-2">
                        <i class="fas fa-user text-white text-sm sm:text-md"></i>
                        <label for="name" class="text-white font-semibold text-sm">Name</label>
                    </div>
                    <input type="text" id="name" name="name" placeholder="Your name" required
                        class="w-full px-3 sm:px-4 py-2 rounded-lg border border-light-navy bg-dark-navy text-white focus:outline-none focus:ring-2 focus:ring-sky" />
                </div>
                <div class="flex flex-col w-full gap-2">
                    <div class="flex w-full items-center justify-start gap-2">
                        <i class="fas fa-envelope text-white text-sm sm:text-md"></i>
                        <label for="email" class="text-white font-semibold text-sm">Email</label>
                    </div>
                    <input type="email" id="email" name="_replyto" placeholder="your@email.com" required
                        class="w-full px-3 sm:px-4 py-2 rounded-lg border border-light-navy bg-dark-navy text-white focus:outline-none focus:ring-2 focus:ring-sky" />
                </div>
                <div class="flex flex-col w-full gap-2">
                    <div class="flex w-full items-center justify-start gap-2">
                        <i class="fa-solid fa-thumbtack text-white text-sm sm:text-md"></i>
                        <label for="subject" class="text-white font-semibold text-sm">Subject</label>
                    </div>
                    <input type="text" id="subject" name="_subject" placeholder="Project inquiry" required
                        class="w-full px-3 sm:px-4 py-2 rounded-lg border border-light-navy bg-dark-navy text-white focus:outline-none focus:ring-2 focus:ring-sky" />
                </div>
                <div class="flex flex-col w-full gap-2">
                    <div class="flex w-full items-center justify-start gap-2">
                        <i class="fas fa-message text-white text-sm sm:text-md"></i>
                        <label for="message" class="text-white font-semibold text-sm">Message</label>
                    </div>
                    <textarea id="message" name="message" rows="5" placeholder="Tell me more about your project..."
                        required
                        class="w-full px-3 sm:px-4 py-2 rounded-lg border border-light-navy bg-dark-navy text-white focus:outline-none focus:ring-2 focus:ring-sky"></textarea>
                </div>
                <button type="submit"
                    class="px-6 py-3 w-full bg-sky text-white font-semibold rounded-lg hover:bg-sky-500 transition-colors">Send
                    Message</button>
            </form>
        </div>

        <div class="flex flex-col w-full gap-6">
            <h2 class="text-white text-2xl sm:text-2xl font-semibold text-center">Frequently Asked Questions</h2>
            <div id="faq-container" class="flex flex-col gap-4 w-full max-w-3xl mx-auto">
                <!-- FAQ items will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <script src="../questions.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Form handling
            const form = document.querySelector('form');
            if (form) {
                form.addEventListener('submit', function (e) {
                    setTimeout(() => form.reset(), 100); // Clear after Formspree processes
                });
            }
        });
    </script>
</body>

</html>
